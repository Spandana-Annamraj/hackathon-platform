<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register Team</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">← Back to Home</a>
  </div>
</nav>

<!-- Registration Form -->
<div class="container mt-5">
  <h2 class="text-center mb-4">Team Registration</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form id="registerForm">
        <div class="mb-3">
          <label class="form-label">Team Name</label>
          <input type="text" name="teamName" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">College Name</label>
          <input type="text" name="college" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Member 1 Name</label>
          <input type="text" name="member1" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Member 2 Name (optional)</label>
          <input type="text" name="member2" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Team Email</label>
          <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register Team</button>
      </form>
    </div>
  </div>
</div>

<footer class="bg-dark text-white text-center py-3 mt-5">
  © 2025 Hackathon Platform
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
